<body>
<div id="mainDiv" style="display: none;" v-show="true">
	<el-container>
		<el-header>
			<ul class="layui-nav">
				<li class="layui-nav-item">
					<a href="index" :title="indexTitle">首页</a>
				</li>
				<li class="layui-nav-item">
					<a href="list" :title="indexTitle2">所有节目播放量</a>
				</li>
			</ul>
		</el-header>

		<el-main>
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">最近7天播放量</h3>
				</div>
			</div>
			<div th:if="${not #lists.isEmpty(programEntityList)}">
				<div class="">
					<div class="">
						<table class="layui-table">
							<thead>
							<tr>
								<th>排序</th>
								<th>名字</th>
								<th>播放量 bilibili</th>
								<th>播放量 youku</th>
								<th>播放量 iqiyi</th>
								<th>播放量合计</th>
								<th>其他</th>
							</tr>
							</thead>
							<tbody>
							<tr class="" th:each="program,info:${programEntityList}">
								<td th:text="${info.index+1}"></td>
								<!--<td th:text="${program.code}"></td>-->
								<td>
									<span th:text="${program.fullName}"></span>
									<br>
									<span th:text="${program.id}"></span>
								</td>
								<td>
									<div th:each="playdata,rowStat:${playDataMap.get(program.fullName)}"
										 th:if="${'bilibili' eq playdata.getSite()}">
										<span th:text="${#dates.format(playdata.getTime(), 'MM-dd')}"></span>
										<span th:text="${playdata.getPlayCount() / 10000 + '万'}"></span>
									</div>
								</td>
								<td>
									<div th:each="playdata:${playDataMap.get(program.fullName)}"
										 th:if="${'youku' eq playdata.getSite()}">
										<span th:text="${#dates.format(playdata.getTime(), 'MM-dd')}"></span>
										<span th:text="${playdata.getPlayCount() / 10000 + '万'}"></span>
									</div>
								</td>
								<td>
									<div th:each="playdata:${playDataMap.get(program.fullName)}"
										 th:if="${'iqiyi' eq playdata.getSite()}">
										<span th:text="${#dates.format(playdata.getTime(), 'MM-dd')}"></span>
										<span th:text="${playdata.getPlayCount() / 10000 + '万'}"></span>
									</div>
								</td>
								<td>
									<div th:each="playdata:${sumPlayDataMap.get(program.fullName)}">
										<span th:text="${#dates.format(playdata.getTime(), 'MM-dd')}"></span>
										<span th:text="${playdata.getPlayCount() / 10000 + '万'}"></span>
									</div>
								</td>
								<td>
									<button class="btn" th:onlick="'getName(\''+${program.id}+'\');'">获得名字</button>
								</td>
							</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>

			<!--<div class="row">-->
			<!--<template-->
			<!--v-for="variant in ['primary','secondary','success','outline-success','warning','danger','link']">-->
			<!--<div class="col-md-3 pb-2" v-for="size in ['sm','','lg']" :key="`${variant}_${size}`">-->

			<!--{{variant}} {{size}}-->
			<!--</b-button>-->
			<!--</div>-->
			<!--</template>-->

		</el-main>

		<el-footer>
			<a href="index">首页</a>
			<a href="list">所有节目播放量</a>
		</el-footer>
	</el-container>
</div>
