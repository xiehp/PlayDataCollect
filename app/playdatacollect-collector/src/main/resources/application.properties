### 数据库相关配置 ##############################################################################################################
# h2设置
# H2数据库存放位置，可定义为内存或硬盘或网络，默认内存
# 内存格式：jdbc:h2:mem:test_mem
# 硬盘格式：jdbc:h2:file:data/h2
